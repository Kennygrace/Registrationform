<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
        <p>Thank you for taking your time to fill this form</p>
    </header>
    <form>
        <label class="lab">First Name:</label><br>
        <input class="field" type="text" name="firstname" placeholder="Enter your First name"><br>
        <label class="lab">Surname:</label><br>
        <input class="field" type="text" name="surname" placeholder="Enter your Surname"><br>
        <label class="lab">Email:</label><br>
        <input class="field" type="email" name="email" placeholder="Enter your email"><br>
        <label class="lab">Phone no:</label><br>
        <input class="field" type="number" placeholder="Enter your phone no"><br>
        <label class="lab">Address:</label><br>
        <textarea placeholder="Enter your address"></textarea><br>
       
        <label class="lab">Gender:</label>
        <label class="fam" for="male">Male</label>
        <input  type="radio" name="gender"><br>
        <label class="fam" for="female">Female</label>
        <input  type="radio" name="gender"><br><br>
        
        <label class="lab">Choose a  date to come donate:</label>
        <input class="field" type="date" name="date"><br><br>
        <input class="field" id="submt" type="submit">
    


    </form>
</body>
</html>
